<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-med-bold h3">
        <a tooltip="Back" title="Back" class="btn btn-sm btn-default w-xxs m-r-sm left" onclick="window.history.back();" >
            <i class="fa fa-long-arrow-left"></i>
        </a> Note list </h1>
</div>
<toaster-container></toaster-container>

<div class="wrapper-md report-log" ng-controller="note_list_ctrl">
        <div class="panel panel-default">

                <div class="panel-heading">
                    <div class="row">
                        <div class="form-group clearfix">
                            <div class="col-lg-4">
                                <input type="text" autofocus="" placeholder="Search..." ng-model="filter.text" class="form-control pull-right width-30 ng-pristine ng-valid ng-touched">
                            </div>
                            <div class="col-lg-3">
                                <label class="clearfix" style="display: block;">&nbsp;</label>
                                <button type="button" ng-click="get_data()" class="btn btn-success" >Submit</button>
                            </div>
                            <div class="col-lg-5 text-right">
                                <a ui-sref="app.note.add_note" class="btn btn-primary btn-addon btn-sm"><i class="fa fa-plus"></i>Add new note</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
        
                <div class="table-responsive poll_table">
                    <div ng-if="noteData.length > 0">
                        <table class="table table-condensed" ng-table="tableParams" >
                            <tbody>
                            <tr ng-class="" ng-repeat="newData in noteData">
                            <td data-title="'Note text'" data-title-text="Note text">
                                    {{newData.text}}
                            </td>
                            <td data-title="'Date'" data-title-text="Date">
                                    {{newData.created}}
                            </td>
                            <td data-title="'Actions'" data-title-text="Actions" class="text-right" style="min-width:118px ; ">
                                    <a ui-sref="app.note.edit_note({ noteId : '{{newData._id}}'})" class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-edit"></i>Edit</a>+
                                    <span ng-click="deleteNote(newData._id)" class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-delete"></i>Delete</span>
                            </td>
                            </tr>
                            </tbody>
                        </table>
                        <footer class="panel-footer">
                            <div class="row">
        
                            </div>
                        </footer>
                    </div>
                    <div class="panel-heading wrapper b-b b-light" ng-if="spacesData.length == 0">
                        <h4 class="font-thin m-t-none m-b-none text-muted text-center">Record not found</h4>
                    </div>
                    <div class="wrapper bg-light lter b-b">
                        <div class="row">
                            <div class="col-sm-9 hidden-xs">
                                <pagination boundary-links="true" max-size="5" total-items="itemCount" items-per-page="records_per_page" ng-change="pageChanged()" ng-model="currentPage"
                                    class="pagination-sm m-t-none m-b" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                    last-text="&raquo;"></pagination>
                            </div>
                            <div class="col-sm-2 hidden-xs">
                                <select class="input-sm form-control w-sm inline v-middle" ng-change="get_data()" ng-model="records_per_page">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="75">75</option>
                                    <option value="100">100</option>
                                    <option value="250">250</option>
                                    <option value="500">500</option>
                                    <option value="1000">1000</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
